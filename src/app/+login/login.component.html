<body background="https://ecuaexperience.com/wp-content/uploads/2018/10/light-gradient-wallpaper-26039-26724-hd-wallpapers.jpg.png">

  <nav class="main-header navbar  navbar-static-top" role="navigation"
    style="margin-bottom: 0; text-align: center;">
    <div class="navbar-header" style="display: inline-block; float: none">
      <a class="navbar-brand" style="color: black; font-weight: bold;">
        Portal Web - Pizzaria
      </a>
    </div>
  </nav>

  <div id="wrapper2" style="width: 90%; margin: auto; margin-top: 10px">
    <div id="div_content">
      <div style="clear: both">
        <div style="margin: auto; margin-top: 100px; max-width: 460px;" id="login-wrapper">
          <div class="panel panel-default" style="width: 100%" widget="bootstrapformbuilder" form="form_login">
            <div class="panel-heading" style="width: 100%; height: 43px; padding: 5px;">
              <div class="pizza-icon">
                <img src="../../assets/icon/pizza-slice.png" width="80px;" height="80px;" />
              </div>
              <div class="panel-title" style="padding: 5px; float: left">
                Bem vindo!
              </div>
            </div>
            

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" enctype="application/x-www-form-urlencoded"
              class="form-horizontal" type="bootstrap" name="form_login" id="form_login">

              <div class="panel-body" style="width: 100%">
                <div class="tab-content">
                  <div role="tabpanel" class="tab-pane active" style="padding: 10px; margin-top: -1px;"
                    id="tab_bform_1853864126_0">
                    <div class="form-group tformrow ">
                      <div class="col-sm-12 fb-field-container " style="min-height: 26px">
                        <div class="fb-inline-field-container "
                          style="display: inline-block; vertical-align: top; float: left; padding-right: 10px;">
                          <span style="float: left; margin-left: 44px; height: 35px;" class="login-avatar">
                            <span class="glyphicon glyphicon-user"></span>
                          </span>
                        </div>
                        <div class="fb-inline-field-container form-line"
                          style="display: inline-block; vertical-align: top; float: left; width: 70%">
                          <input type="text" class="form-control tfield" formControlName="login"
                            [ngClass]="{ 'is-invalid': isSubmited && formControls.login.errors }" placeholder="Login"
                            autofocus widget="tentry"
                            style="height: 35px; font-size: 14px; float: left; border-bottom-left-radius: 0; border-top-left-radius: 0;; width: 100%;">
                          <div *ngIf="isSubmited && formControls.login.errors" class="invalid-feedback">
                            <div *ngIf="formControls.login.errors.required">Por favor informe o login</div>
                            <div *ngIf="formControls.login.errors.login">Informe um login v√°lido</div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group tformrow ">
                      <div class="col-sm-12 fb-field-container " style="min-height: 26px">
                        <div class="fb-inline-field-container "
                          style="display: inline-block; vertical-align: top; float: left; padding-right: 10px;">
                          <span style="float: left; margin-left: 44px; height: 35px;" class="login-avatar">
                            <span class="glyphicon glyphicon-lock"></span>
                          </span>
                        </div>
                        <div class="fb-inline-field-container form-line"
                          style="display: inline-block; vertical-align: top; float: left; width: 70%">
                          <input type="password" class="form-control tfield" formControlName="senha"
                            [ngClass]="{ 'is-invalid': isSubmited && formControls.senha.errors }" placeholder="Senha"
                            widget="tpassword"
                            style="height: 35px; font-size: 14px; float: left; border-bottom-left-radius: 0; border-top-left-radius: 0;; width: 100%;">
                          <div *ngIf="isSubmited && formControls.senha.errors" class="invalid-feedback">
                            <div *ngIf="formControls.senha.errors.required">Por favor informe a senha</div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="panel-footer" style="width: 100%">
                <button [disabled]="loading" id="tbutton_btn_entrar" name="btn_entrar" class="btn btn-primary"
                  style="height: 40px; width: 90%; display: block; margin: auto; font-size: 17px;">Entrar</button>
                <img *ngIf="loading"
                  src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
